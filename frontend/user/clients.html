  <div class="" id="add_button">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">

</div>

  <div class="col-12 bg-dark shadow-lg text-white" id="clients">
    <h4>Clients</h4>
    <div class="form-group">
      <label for=""></label>
      <input type="text" name="search_text" id="search_text" placeholder="Search.." class="form-control" />
    </div>
    <table class="table table-striped text-white">
      <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>address</th>
          
          <!-- <th>more</th> -->
        </tr>
      </thead>
      <tbody class="tbody" id="result">
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">New client</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" name="" id="client_name" aria-describedby="helpId"
                                placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Phone</label>
                            <input type="text" class="form-control" name="" id="client_phone" aria-describedby="helpId"
                                placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="" id="client_email" aria-describedby="helpId"
                                placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" class="form-control" name="" id="client_addres" aria-describedby="helpId"
                                placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Contact</label>
                            <input type="text" class="form-control" name="" id="client_contact" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="insert()">Understood</button>
                </div>
            </div>
        </div>
    </div>
